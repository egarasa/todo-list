<!DOCTYPE html>
<html>

<head>
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="todo-input-grid">

            <input type="image" class="check-box" src="tick.png" alt="">
            <input class="js-name-input name-input" placeholder="New Task...">

            <input type="date" class="js-due-date-input due-date-input">
            <input type="time" class="js-due-time-input due-date-input">
            <button class="add-todo-button" onclick="
    addToDo()
    
    "><strong>+</strong></button>
            <button class="reset-button" onclick="
     
     emptyList();
    ">Reset Your List</button>

        </div>

        <div class="js-todo-list" id="taskList">

        </div>

    </div>
    <Script src="script.js"></Script>
</body>

</html>
